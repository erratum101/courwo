<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>percental</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@270;410&display=swap"
    />
    <link rel="stylesheet" href="percentalhome.css" />
    <script src="/scraper.js"></script>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="head">
        <button class="percental">percental</button></a>
        <div class="logo"></div>
        <div class="line"></div>
      </div>
      <div class="main-container">
        <div class="left-container">
          <div class="initial-investment">
            <span class="initial-investment-text">Первоначальное вложение:</span>
            <div class="container-ii">
              <div class="initial-investment-value">
                <span class="range__value-number-ii" id="range-number-ii">0</span>
                <span class="ruble-ii"> ₽</span>
              </div>
              <div class="range-ii">
                <div class="range__content-ii">
                  <div class="range__slider-ii">
                    <div class="range__slider-line-ii" id="range-line-ii"></div>
                  </div>
                  <div class="range__thumb-ii" id="range-thumb-ii">
                    <div class="range__value-ii"></div>
                  </div>
                  <input type="range" class="range__input-ii" id="range-input-ii" min="0" max="1000000" value="0" step="1"/>
                </div>
              </div>
            </div>
            <script src="/sliders-ii.js"></script>
            <div class="values-ii">
              <span class="zero-ii">0 ₽</span>
              <span class="th-ii">100 000 ₽</span>
              <span class="fiveth-ii">500 000 ₽</span>
              <span class="mill-ii">1 000 000 ₽</span>
            </div>
          </div>
          <div class="monthly-reinvestment">
            <span class="monthly-reinvestment-text">Ежемесячное пополнение:</span>
            <div class="container-mr">
              <div class="monthly-reinvestment-value">
                <span class="range__value-number-mr" id="range-number-mr">0</span>
                <span class="ruble-mr"> ₽</span>
              </div>
              <div class="range-mr">
                <div class="range__content-mr">
                  <div class="range__slider-mr">
                    <div class="range__slider-line-mr" id="range-line-mr"></div>
                  </div>
                  <div class="range__thumb-mr" id="range-thumb-mr">
                    <div class="range__value-mr"></div>
                  </div>
                  <input type="range" class="range__input-mr" id="range-input-mr" min="0" max="10000" value="0" step="1"/>
                </div>
              </div>
            </div>
            <script src="/sliders-mr.js"></script>
            <div class="values-mr">
              <span class="zero-mr">0 ₽</span>
              <span class="th-mr">1 000 ₽</span>
              <span class="fiveth-mr">5 000 ₽</span>
              <span class="tenth-mr">10 000 ₽</span>
            </div>
          </div>
          <div class="time-period">
            <span class="time-period-text">Срок инвестиций (лет):</span>
            <div class="container-tp">
              <div class="time-period-value">
                <span class="range__value-number-tp" id="range-number-tp">3</span>
              </div>
              <div class="range-tp">
                <div class="range__content-tp">
                  <div class="range__slider-tp">
                    <div class="range__slider-line-tp" id="range-line-tp"></div>
                  </div>
                  <div class="range__thumb-tp" id="range-thumb-tp">
                    <div class="range__value-tp"></div>
                  </div>
                  <input type="range" class="range__input-tp" id="range-input-tp" min="0" max="32" value="0" step="1"/>
                </div>
              </div>
            </div>
            <script src="/sliders-tp.js"></script>
            <div class="values-tp">
              <span class="zero">0</span>
              <span class="five">5</span> 
              <span class="ten">10</span>
              <span class="fiveteen">15</span>
              <span class="twenty">20</span>
              <span class="twentyfive">25</span>
              <span class="thirty">30</span>
            </div>
          </div>
        </div>
        <div class="right-container">
        <div class="investmet-goal">
          <span class="investmet-goal-text">Цель инвестиций:</span>
          <ul class="investmet-goal-choices">
            <li>
                <label
                    ><input type="radio" name="question0" value="A" /><span>Пассивный доход</span></label>
            </li>
            <li>
              <label
                  ><input type="radio" name="question0" value="B" /><span>Сохранение сбережений</span></label>
            </li>
            <li>
              <label
                  ><input type="radio" name="question0" value="C" /><span>Пенсионные накопления</span></label>
            </li>  
          </ul>
        </div>
        <div class="importance">
          <span class="importance-text">Укажите, что для вас важнее:</span>
          <ul class="importance-choices">
            <div class="left-ic">
              <li>
                  <label
                      ><input type="radio" name="question2" value="A" /><span>Стабильность</span></label>
              </li>
              
              <li>
                <label
                    ><input type="radio" name="question2" value="C" /><span>Высокий доход</span></label>
              </li>  
            </div>
            <div class="right-ic">
              <li>
                <label
                    ><input type="radio" name="question2" value="B" /><span>Баланс</span></label>
              </li>
              <li>
                <label
                    ><input type="radio" name="question2" value="D" /><span>Максимальная устойчивость</span></label>
              </li> 
            </div>
          </ul>
        </div>
        <a href="/percentalresult.html"><button class="results-btn">К результатам!</button></a>
        
      </div>
      <div class="linebottom">

      </div>
    
  </body>
    <script>
          document.querySelector('.results-btn').addEventListener('click', function() {
            var initialInvestment = document.getElementById('range-number-ii').innerText;
            var monthlyReinvestment = document.getElementById('range-number-mr').innerText;
            var timePeriod = document.getElementById('range-number-tp').innerText;
            var investmentGoal = document.querySelector('input[name="question0"]:checked').nextElementSibling.innerText;
            var importance = document.querySelector('input[name="question2"]:checked').nextElementSibling.innerText;
            var data = `Первоначальное вложение: ${initialInvestment}\nЕжемесячное пополнение: ${monthlyReinvestment}\nСрок инвестиций: ${timePeriod}\nЦель инвестиций: ${investmentGoal}\nУкажите, что для вас важнее: ${importance}`;
            var a = document.createElement('a');
            a.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(data);
            a.download = 'data.txt';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);});
      </script>
</html>
